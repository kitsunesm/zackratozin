<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário</title>
<style>
    body {
        background-color: #f5ebe0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    .cadastro-container {
        background-color: #a67c52;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        width: 350px;
        position: relative;
    }
    h2 {
        color: #fff3e0;
        text-align: center;
        margin-bottom: 30px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #fff3e0;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
    }
    input:focus {
        outline: 2px solid #ffd699;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #5c3a21;
        color: #fff3e0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #422811;
    }
    .link-login {
        margin-top: 15px;
        text-align: center;
    }
    .link-login a {
        color: #fff3e0;
        text-decoration: none;
        font-weight: bold;
    }
    .link-login a:hover {
        text-decoration: underline;
    }

    /* Popup de sugestão de senha */
    .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f5ebe0;
        border: 2px solid #5c3a21;
        border-radius: 15px;
        padding: 20px;
        width: 300px;
        text-align: center;
        display: none;
        z-index: 10;
    }
    .popup p {
        font-weight: bold;
        margin-bottom: 15px;
        word-break: break-word;
    }
    .popup button {
        width: 45%;
        margin: 5px;
        padding: 8px;
        border: none;
        border-radius: 8px;
        background-color: #5c3a21;
        color: #fff3e0;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .popup button:hover {
        background-color: #422811;
    }
</style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seu@email.com" required>

            <label for="senha">Senha</label>
            <input type="text" id="senha" placeholder="Digite sua senha ou clique para sugestão" required>

            <label for="confirma-senha">Confirmar Senha</label>
            <input type="password" id="confirma-senha" placeholder="Repita a senha" required>

            <button type="submit" onclick="window.location.href='ratos.html'">Cadastrar</button>
</form>>Cadastrar</button>

            <div class="link-login">
                <p>Já tem uma conta? <a href="login.html">Login</a></p>
            </div>
        </form>

        <!-- Popup de sugestão -->
        <div class="popup" id="popupSenha">
            <p id="senhaSugestao"></p>
            <button id="aceitarSenha">Aceitar</button>
            <button id="fecharPopup">Fechar</button>
        </div>
    </div>

    <script>
        const inputSenha = document.getElementById('senha');
        const popup = document.getElementById('popupSenha');
        const senhaSugestao = document.getElementById('senhaSugestao');
        const aceitarSenha = document.getElementById('aceitarSenha');
        const fecharPopup = document.getElementById('fecharPopup');

        let popupAberto = false; // impede que o popup reapareça

        // Função que gera senha aleatória
        function gerarSenha(tamanho = 12) {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%&*';
            let senha = '';
            for (let i = 0; i < tamanho; i++) {
                senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
            }
            return senha;
        }

        // Ao clicar no campo, mostrar popup apenas uma vez
        inputSenha.addEventListener('click', () => {
            if (!popupAberto) {
                const senhaAleatoria = gerarSenha();
                senhaSugestao.textContent = senhaAleatoria;
                popup.style.display = 'block';
                popupAberto = true;
            }
        });

        // Aceitar senha sugerida
        aceitarSenha.addEventListener('click', () => {
            inputSenha.value = senhaSugestao.textContent;
            popup.style.display = 'none';
        });

        // Fechar popup sem aceitar
        fecharPopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
