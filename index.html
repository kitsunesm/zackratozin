<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
      text-align: center;
      color: #202124;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #dadce0;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 0 1px #1a73e8;
    }

    .senha-info {
      font-size: 12px;
      color: #5f6368;
      margin-top: -5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar conta</h2>
    <form>
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <div class="senha-info">
        Use 8 ou mais caracteres com uma combinação de letras, números e símbolos
      </div>
      <button type="button" onclick="window.location.href='site.html'">Cadastrar</button>
    </form>
  </div>
</body>
</html>
