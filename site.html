<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ratinhos fofos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #202124;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 500;
      margin: 30px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      flex: 1;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .card .info {
      padding: 12px;
      text-align: center;
    }

    .card .info p {
      margin: 6px 0;
      font-size: 14px;
      color: #000;
    }

    .card .info .preco {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .voltar {
      display: block;
      width: 200px;
      margin: 30px auto;
      text-align: center;
      background: #1a73e8;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .voltar:hover {
      background: #1558b0;
    }

    footer {
      background: #202124;
      color: #000;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
  Mouse Store
  </header>

  <h1>Modelos disponíveis</h1>

  <div class="grid">
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.f5odmM-JYgggdDvy-yUzagHaE7?w=249&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Ratinho comilão">
      <div class="info">
        <p>Ratinho comilão</p>
        <p class="preco">R$ 5.000,00</p>
      </div>
    </div>
    <div class="card">
      <img src="https://tse1.mm.bing.net/th/id/OIP.g1LyMhRCA-QpMlgcZGqmnAHaEu?w=1200&h=765&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Ratinho dev">
      <div class="info">
        <p>Ratinho dev</p>
        <p class="preco">R$ 6.630,00</p>
      </div>
    </div>
    <div class="card">
      <img src="https://tse1.mm.bing.net/th/id/OIP.KXZSh-oR9aOjDjIpGNKyCgHaFD?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Ratinho dorminhoco">
      <div class="info">
        <p>Ratinho dorminhoco</p>
        <p class="preco">R$ 3.500,90</p>
      </div>
    </div>
    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.SBAscTErA48FLPmbpWO4eQAAAA?w=385&h=385&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Ratinho cozinheiro">
      <div class="info">
        <p>Ratinho cozinheiro</p>
        <p class="preco">R$ 100.000.000,00</p>
      </div>
    </div>
  </div>

  <a href="index.html" class="voltar">Voltar ao cadastro</a>

  <footer>
    © 2025 Loja de Ratinhos. Todos os direitos reservados.
  </footer>
</body>
</html>
