<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ratinhos fofos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 40px;
      color: #202124;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .card p {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #5f6368;
    }

    .voltar {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      text-align: center;
      background: #1a73e8;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .voltar:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <h1>\Loja de ratinhos</h1>

  <div class="grid">
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.f5odmM-JYgggdDvy-yUzagHaE7?w=249&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Modelo 1 R$5000,00">
      <p>Ratinho comilão</p>
    </div>
    <div class="card">
      <img src="https://www.bing.com/images/search?view=detailV2&ccid=xI4HErNo&id=C12E0F81D8B3B492AB26CC91B68C516E1814065B&thid=OIP.xI4HErNoovmrlbu55b6TLgHaE8&mediaurl=https%3a%2f%2fwww.greenme.com.br%2fwp-content%2fuploads%2f2020%2f11%2frato-estimacao.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.c48e0712b368a2f9ab95bbb9e5be932e%3frik%3dWwYUGG5RjLaRzA%26pid%3dImgRaw%26r%3d0&exph=800&expw=1200&q=rato&FORM=IRPRST&ck=1C91424F39EB88A4CA0B3E08364DB63F&selectedIndex=5&itb=0" alt="Modelo 2 R$ 6630,00">
      <p>Ratinho brincalhão</p>
    </div>
    <div class="card">
      <img src="https://tse1.mm.bing.net/th/id/OIP.KXZSh-oR9aOjDjIpGNKyCgHaFD?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Modelo 3 R$3500,90">
      <p>Ratinho dorminhoco</p>
    </div>
    <div class="card">
      <img src="https://tse2.mm.bing.net/th/id/OIP.SBAscTErA48FLPmbpWO4eQAAAA?w=385&h=385&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Moodelo 4 R$100000000,00">
      <p>Ratinho cozinheiro</p>
    </div>
  </div>

  <a href="index.html" class="voltar">Voltar ao cadastro</a>
</body>
</html>
