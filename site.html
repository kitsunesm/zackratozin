<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ratinhos fofos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 40px;
      color: #202124;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .card p {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #5f6368;
    }

    .voltar {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      text-align: center;
      background: #1a73e8;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .voltar:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>
  <h1>\Loja de ratinhos</h1>

  <div class="grid">
    <div class="card">
      <img src="https://th.bing.com/th/id/OIP.f5odmM-JYgggdDvy-yUzagHaE7?w=249&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Ratinho fofo 1">
      <p>Ratinho curioso</p>
    </div>
    <div class="card">
      <img src="https://placekitten.com/301/200" alt="Ratinho fofo 2">
      <p>Ratinho brincalh√£o</p>
    </div>
    <div class="card">
      <img src="https://placekitten.com/302/200" alt="Ratinho fofo 3">
      <p>Ratinho dorminhoco</p>
    </div>
    <div class="card">
      <img src="https://placekitten.com/303/200" alt="Ratinho fofo 4">
      <p>Ratinho comendo queijo</p>
    </div>
  </div>

  <a href="index.html" class="voltar">Voltar ao cadastro</a>
</body>
</html>
