<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ratinhos fofos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 40px;
      color: #202124;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 40px;
      color: #000; /* cabeçalho preto */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 10px;
      text-align: center;
    }

    .nome {
      font-size: 14px;
      color: #5f6368;
    }

    .preco {
      font-size: 16px;
      font-weight: bold;
      color: #000; /* preço em preto */
      margin-top: 5px;
    }

    .voltar {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      text-align: center;
      background: #000; /* botão preto */
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .voltar:hover {
      background: #333; /* preto suave ao passar o mouse */
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Loja de ratinhos</h1>

      <div class="info">
